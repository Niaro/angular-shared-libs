<span class="flag-wrapper" [title]="compact && country && !hideTooltip ? country?.name : ''">
	<bp-svg-icon *ngIf="isWorldwide; else defaultTpl" name="earth" class="flag" [ngClass]="{ round: round }">
	</bp-svg-icon>

	<ng-template #defaultTpl>
		<span
			class="flag flag-icon flag-icon-{{ country?.lowerCaseCode || '' }}"
			[ngClass]="{ 'flag-icon-squared round': round }"
		></span>
	</ng-template>
</span>

<span *ngIf="!compact" class="capitalized country-name">
	{{ country?.name }}
</span>
