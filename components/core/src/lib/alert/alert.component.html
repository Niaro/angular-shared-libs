<div *ngIf="show" @slide (@slide.done)="clearContentIfHidden()" class="alert" [ngClass]="'alert-' + type">
	<button *ngIf="closable" type="button" class="btn-icon-close" mat-icon-button (click)="onClose()">
		<bp-svg-icon name="close"></bp-svg-icon>
	</button>

	<bp-api-errors *ngIf="errors" [src]="errors" [showType]="showType"> </bp-api-errors>

	<bp-alert-messages *ngIf="messages" [src]="messages"> </bp-alert-messages>

	<ng-content></ng-content>
</div>
