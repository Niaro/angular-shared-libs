<hr *ngIf="hasSeparator" />

<h3 *ngIf="title" class="mat-h3">
	{{ title }}
</h3>

<div *ngIf="form" @fadeInList>
	<div *ngFor="let group of sectionScheme">
		<div *bpDelayedRender class="row" @fadeInList (@fadeInList.done)="isFadeInAnimationComplete = true">
			<ng-container *ngFor="let name of group">
				<div *ngIf="name === 'stub'; else controlTpl"></div>
				<ng-template #controlTpl>
					<ng-container *ngIf="meta(name) as md">
						<bp-property-metadata-control
							class="w-100"
							[@.disabled]="!isFadeInAnimationComplete"
							[floatLabel]="
								!isFadeInAnimationComplete && !isNil(controls[name!].value) ? 'always' : 'auto'
							"
							[metadata]="md"
							[control]="controls[name!]"
						>
						</bp-property-metadata-control>
					</ng-container>
				</ng-template>
			</ng-container>
		</div>
	</div>
</div>
