<mat-toolbar color="primary">
	<button mat-icon-button
	        class="btn-menu"
	        (click)="layout.openSidenav()">
		<mat-icon>menu</mat-icon>
	</button>

	<a mat-button
	   class="logo"
	   routerLink="/"
	   (click)="layout.closeSidenav(); layout.closeRightDrawer();">
		<bp-svg-icon name="logo-short-text"></bp-svg-icon>
	</a>

	<a *ngIf="isNotProd"
	   mat-icon-button
	   matTooltip="Settlement Calendar"
	   routerLink="settlement-calendar"
	   class="btn-calendar btn-icon">
		<bp-svg-icon name="calendar"></bp-svg-icon>
	</a>

	<ng-content></ng-content>
</mat-toolbar>
