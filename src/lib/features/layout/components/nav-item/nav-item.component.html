<a mat-list-item
   [routerLink]="path"
   [routerLinkActive]="path ? 'active' : ''"
   [routerLinkActiveOptions]="{ exact: true }"
   (click)="layout.closeSidenav(); navigate.emit()">
	<bp-svg-icon *ngIf="icon"
	             matListIcon
	             [name]="icon">
	</bp-svg-icon>

	<span mat-line>
		<ng-content></ng-content>
	</span>
</a>
