<div class="mat-drawer-backdrop"
     (click)="layout.closeSidenav()"
     [class.mat-drawer-shown]="layout.showSidenav$ | async">
</div>

<mat-sidenav [opened]="layout.showSidenav$ | async"
             [fixedInViewport]="true"
             (keydown.escape)="layout.closeSidenav()">
	<mat-nav-list>
		<ng-content></ng-content>
	</mat-nav-list>
</mat-sidenav>
