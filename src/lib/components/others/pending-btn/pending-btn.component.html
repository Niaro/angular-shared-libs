<button
	[attr.type]="type"
	mat-button
	class="bp-button primary"
	[ngClass]="btnClass"
	[class.pending]="inProgress"
	[disabled]="disabled || inProgress"
	color="primary"
>
	<ng-content></ng-content>
</button>

<mat-progress-spinner
	*ngIf="inProgress"
	@fade
	[value]="progress || 0"
	[mode]="isNumber(progress) ? 'determinate' : 'indeterminate'"
>
</mat-progress-spinner>
