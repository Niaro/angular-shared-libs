<div class="mat-calendar-header">
	<div class="mat-calendar-controls">
		<button mat-button
		        type="button"
		        class="mat-calendar-period-button"
		        (click)="currentPeriodClicked()"
		        [attr.aria-label]="periodButtonLabel"
		        cdkAriaLive="polite">
			{{ periodButtonText }}
			<div class="mat-calendar-arrow"
			     [class.mat-calendar-invert]="calendar.currentView != 'month'">
			</div>
		</button>

		<div class="mat-calendar-spacer"></div>

		<button mat-button
		        type="button"
		        class="mat-calendar-clear-button"
		        [disabled]="!picker._selected"
		        (click)="clear()">
			CLEAR
		</button>

		<button mat-icon-button
		        type="button"
		        class="mat-calendar-previous-button"
		        [disabled]="!previousEnabled()"
		        (click)="previousClicked()"
		        [attr.aria-label]="prevButtonLabel">
		</button>

		<button mat-icon-button
		        matTooltip="Show the pane with today"
		        type="button"
		        class="mat-calendar-previous-button mat-calendar-today-button"
		        (click)="moveToToday()">
		</button>

		<button mat-icon-button
		        type="button"
		        class="mat-calendar-next-button"
		        [disabled]="!nextEnabled()"
		        (click)="nextClicked()"
		        [attr.aria-label]="nextButtonLabel">
		</button>
	</div>
</div>
