<bp-input class="rounded-input"
          [formControl]="inputControl"
          placeholder="Country"
          [autocomplete]="countryAutocomplete">
</bp-input>

<mat-autocomplete #countryAutocomplete="matAutocomplete">
	<mat-option *ngFor="let country of filtered"
	            [value]="country.name">
		{{ country.name }}
	</mat-option>
</mat-autocomplete>
