<bp-input class="rounded-input"
          [formControl]="inputControl"
          [placeholder]="placeholder"
          [autocomplete]="countryAutocomplete">
</bp-input>

<bp-validation-error *ngIf="formControl" [errors]="formControl.errors"></bp-validation-error>

<mat-autocomplete #countryAutocomplete="matAutocomplete">
	<mat-option *ngFor="let country of filtered"
	            [value]="country.name">
		<bp-country [src]="country"></bp-country>
	</mat-option>
</mat-autocomplete>
