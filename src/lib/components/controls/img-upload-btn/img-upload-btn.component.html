<button [bpProgressBar]="firebase.uploadProgress$ | async"
		type="button"
		mat-stroked-button
		color="primary">
	<ng-content></ng-content>
</button>

<div *ngIf="((firebase.uploadedDownloadUrl$ | async) || value) as url"
	 @fade
	 class="thumbnail"
	 [style.background-image]="('url(' + url + ')') | safe:'style'">
</div>

<div *ngIf="(firebase.uploadError$ | async) || isExceededAllowedSize"
	 @slide
	 class="error">
	{{ firebase.uploadError$ | async }}
	<span *ngIf="isExceededAllowedSize">The maximum allowed size of the file is 15mb</span>
</div>

<input #filePicker
	   type="file"
	   accept=".png,.jpg,.svg,.webp">
