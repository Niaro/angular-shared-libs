<mat-form-field [appearance]="appearance">
	<mat-label *ngIf="label">{{ label }}</mat-label>

	<mat-select [formControl]="internalControl"
				[placeholder]="placeholder"
				[required]="required">
		<mat-option *ngIf="!required"
					[ngClass]="optionClass">
			{{ resetOptionText }}
		</mat-option>

		<mat-option *ngFor="let item of items"
					[value]="item"
					[ngClass]="optionClass">
			{{ item.displayName || item.name || item }}
		</mat-option>
	</mat-select>

	<mat-hint *ngIf="hint">{{ hint }}</mat-hint>

	<mat-error bpFieldError></mat-error>
</mat-form-field>
