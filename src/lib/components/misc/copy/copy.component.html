<textarea #clipboardTextarea></textarea>

<button #copyBtn
		mat-icon-button
		[ngClass]="size"
		[matTooltip]="tooltipMsg"
		(click)="copy($event)">
	<mat-icon [class.material-icons-outlined]="outlined">file_copy</mat-icon>
</button>

<span *ngIf="!value"
	  #content
	  class="content">
	<ng-content></ng-content>
</span>
