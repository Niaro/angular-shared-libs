<ng-container *ngIf="errors.length === 1; else listTpl">
	{{ errors[0].message }}
	<small *ngIf="errors[0].type as type">{{ type }}</small>
</ng-container>

<ng-template #listTpl>
	<ul>
		<li *ngFor="let e of errors">
			{{ e.message }}
			<small *ngIf="e.type">{{ e.type }}</small>
		</li>
	</ul>
</ng-template>
