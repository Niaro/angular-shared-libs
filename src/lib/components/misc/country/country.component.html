<span [matTooltip]="compact && country ? country?.name : ''"
	 matTooltipClass="capitalized"
	 matTooltipPosition="above">
	<bp-svg-icon *ngIf="isWorldwide; else defaultTpl"
				 class="iti__flag"
				 name="earth">
	</bp-svg-icon>
	<ng-template #defaultTpl>
		<div class="iti__flag iti__{{country?.lowerCaseCode || ''}}"></div>
	</ng-template>
</span>

<span *ngIf="!compact"
	  class="capitalized">
	{{ country?.name }}
</span>
