<ng-container *ngIf="compact; else fullTpl">
	<div class="iti-flag"
	     [matTooltip]="name"
	     matTooltipClass="capitalized"
	     matTooltipPosition="above"
	     [ngClass]="klass">
	</div>
</ng-container>

<ng-template #fullTpl>
	<div *ngIf="!isWorldwide"
	     class="iti-flag"
	     [ngClass]="klass">
	</div>
	<span class="capitalized">{{ name }}</span>
</ng-template>
