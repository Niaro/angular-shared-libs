<hr *ngIf="hasSeparator">

<h3 *ngIf="title"
	class="mat-h3">
	{{ title }}
</h3>

<ng-container *ngIf="form">
	<div *ngFor="let group of sectionScheme"
		 @fadeInList
		 class="row">
		<ng-container *ngFor="let name of group">
			<div *ngIf="name === 'stub'; else controlTpl"></div>
			<ng-template #controlTpl>
				<ng-container *ngIf="meta(name) as md">
					<bp-property-metadata-control *bpDelayedRender
												  class="w-100"
												  [metadata]="md"
												  [control]="form.controls[name]">
					</bp-property-metadata-control>
				</ng-container>
			</ng-template>
		</ng-container>
	</div>
</ng-container>
