<hr *ngIf="hasSeparator">
<h3 *ngIf="title"
	class="mat-h3">{{ title }}</h3>

<div *ngFor="let group of sectionScheme"
	 @fadeInList
	 class="row">
	<ng-container *ngFor="let name of group">
		<bp-property-metadata-view *ngIf="meta(name) as md"
								   [metadata]="md"
								   [value]="get(entity, name)">
		</bp-property-metadata-view>
	</ng-container>
</div>
